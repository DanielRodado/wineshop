<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css"/>
    <!--Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/add-inventory-style.css">
    <title>Products Manager | Wine Lovers Society</title>
</head>
<body class="bg-body-tertiary">
    <div id="app">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="m-5">WLS Admin Order Manager</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <img src="../images/logo-2.png" alt="wineshop logo" style="width: 250px;">
        </div>
        <div class="d-flex flex-column justify-content-center mt-5">
            <a href="add-inventory.html" class="text-darK text-decoration-none fw-bold">Go to <B>INVENTORY MANAGER -></B></a>
            <a href="../../index.html" class="text-darK text-decoration-none fw-bold">Go to <B>INDEX -></B></a>
        </div>
        <main style="margin-bottom: 10rem;">
            <section style="width: 100%;" class="d-flex justify-content-center align-items-center mt-5">
                <div class="">
                    <h2>Enter order <b>ID</b></h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" v-model="orderId">
                        <br>
                        <button type="button" class="adminSearchBtn" @click="getOrderStatus">Search</button>
                    </div>
                </div>
            </section>

            <section style="width: 100%;" class="d-flex justify-content-center align-items-center mt-5 mb-5">
                <div v-if="loader" class="loader--loader">
                    <div class="justify-content-center jimu-primary-loading"></div>
                </div>
                <div v-if="orderNotFound" class="justify-content-center">
                    <p><b>{{orderStatus}}</b></p>
                </div>
                <div v-if="orderRecieved" class="d-flex flex-column align-items-center">
                    <img style="width: 300px;" src="../images/deliveryTruck.avif" alt="deliveryTruck">
                    <p class="mt-3">Order status: <b>{{orderStatus}}</b></p>
                    <div class="d-flex gap-3">
                        <p>Change status: </p>
                        <select v-model="newOrderStatus">
                            <option value="RECEIVED">Recieved</option>
                            <option value="IN_TRANSIT">In transit</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="DELIVERED">Canceled</option>
                        </select>
                    </div>
                    <button @click="updateStatus" class="mt-2">Apply changes</button>
                </div>
            </section>    
            
        </main>
    </div>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/manage-order-status.js"></script>
</body>
</html>
