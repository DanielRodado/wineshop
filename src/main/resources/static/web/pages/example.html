<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>

        <fieldset onclick="toggleCheckbox('example2')">
            <input type="checkbox" id="example1" name="example2" style="user-select: none;">
            <span>RESPONSIVE</span>
        </fieldset>

        <fieldset style="margin-bottom: 1rem;" onclick="toggleCheckbox('example2')">
            <input type="checkbox" id="example" name="example2" style="user-select: none;">
            <span>PC</span>
        </fieldset>

    </body>

    <script>
        function toggleCheckbox(name) {
            const checkbox = document.getElementsByName(name);
            let checkBefore;
            checkbox.forEach(check => {
                check.checked = !check.checked;
            })
        }
    </script>
</html>
