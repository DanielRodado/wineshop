<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: wheat;">
    <div id="app">    
        <header>
            <nav class="navbar navbar-expand-lg bg-body-1 d-flex justify-content-center">
                 <div class="d-flex justify-content-center align-items-center">
                    <img class=" style-logo rounded-circle" src="../images/1234.png" alt="logo" height="85rem">
                </div>        
            </nav>
        </header>             

        <div class="container page-wrapper" style="width: 400px;">
            <div class="page-inner">
                <div class="row">
                    <div class="el-wrapper">
                        <div class="box-up">
                            <img class="img" src="../images/4374_1.jpg" alt="vinito">
                            <div class="img-info">
                            <div class="info-inner">
                                <span class="p-name">Vinitos Daniel</span>
                                <span class="p-company">Merlot</span>
                            </div>
                            <div class="a-size">
                                Stock: <span class="size">100</span>
                                <br>
                                CC: <span class="size">750</span>
                            </div>
                            </div>
                        </div>
                
                        <div class="box-down">
                            <div class="h-bg">
                            <div class="h-bg-inner"></div>
                            </div>
                
                            <a class="cart" href="#">
                            <span class="price">$120</span>
                            <span class="add-to-cart">
                                <span class="txt">Add in cart</span>
                            </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
    </div>              
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/product-card.js"></script>

</html>
